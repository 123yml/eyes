<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/list.css">
</head>
<body>
	<!-- header -->
	<header id='header'></header>

	<div class="upstare">
		<div class="top">
			<div class="left">
				<a href="/index.html">首页</a>
				<img src="/img/list/icon2.png" alt="">
				<a href="javascript:void(0)">服装定制</a>
			</div>
			<div class="right">
				<ul>
					<li>上架时间</li>
					<li>销量</li>
					<li>价格</li>
				</ul>
			</div>
		</div>

		<div class="condition">
			<div class="choice"><h3>已选条件：</h3></div>
			<div class="price">
				<h3>价格：</h3>
				<a href="#">全部</a>
				<a href="#">0-300</a>
				<a href="#">300-800</a>
				<a href="#">800以上</a>
			</div>
			<div class="season">
				<h3>季节：</h3>
				<a href="#">全部</a>
				<a href="#">春夏</a>
				<a href="#">秋冬</a>
			</div>
		</div>
		<script type="text/html" id="list_template">
			{{each list product}}
			<dl>
				<dt> 
					<a href='/html/detail.html?id={{product.id}}' title="{{product.desc}}">
						<img src='{{product.img}}' title="{{product.desc}}">
						<span class="bg"></span>
					</a>
					
				</dt>
				<dd>
					<a href='/html/detail.html?id={{product.id}}'>{{product.desc}}</a>
					<span>{{product.price}}<i>{{product.type}}</i></span>
				</dd>
			</dl>
			{{/each}} 
		</script>
		<div class="images">						
			
		</div>
		
		<div class="pages">
			<ul>
				<li><a href="javascript:void(0);">上一页</a></li>
			    <li class="active"><a href="javascript:void(0);">1</a></li>
			    <li><a href="javascript:void(0);">2</a></li>
			    <a href="javascript:void(0);">…</a>
			    <li><a href="javascript:void(0);">下一页</a></li>
		    </ul>
		</nav>
		</div>
	</div>

	<!-- footer -->
	<footer id="footer"></footer>
	<script src="/lib/requirejs/require.js" data-main='/js/list'></script>
</body>
</html>
