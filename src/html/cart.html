<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/cart.css">
</head>
<body>
	<header id="header"></header>
	<div class = 'container'>
	<div class='warning'> 
		商品请在一周内提交订单，否则系统将其自动移出购物车。
	</div>
	
	<div class="cart cart_empty hide">
	    <h1>It appears that your cart is currently empty!</h1>
	    <h2>You can continue browsing <a href="/html/list.html">here</a>.</h2>
    </div>
	<div class="cart_not_empty hide row">
    	<table class="table table-bordered table-hover">
    		<thead>
    			<tr>
    				<th class="col-md-1"><label><input type="checkbox" class="ck_all">全选</label></th>
    				<th class="col-md-2">图片</th>
	    			<th class="col-md-3">标题</th>
	    			<th class="col-md-1">价格</th>
	    			<th class="col-md-2">数量</th>
	    			<th class="col-md-1">小计</th>
	    			<th class="col-md-2">操作</th>
    			</tr>
    		</thead>
    		<tbody>

    		</tbody>
    		<tfoot>
    			<tr>
    				<td>合计</td>
    				<td colspan="6" class="total">0.00</td>
    			</tr>
    		</tfoot>
    	</table>
    	<a class="btn btn-danger" href="confirm.html">去结算</a>
    	<script type="text/html" id="cart_temp">
    		{{each products prod}}
    		<tr data-id="{{prod.id}}">
				<td><input type="checkbox" class="ck_prod"></td>
				<td>
					<dl>
						<dt><img src="{{prod.img}}" width="80"></dt>
						<dd>
							<p>颜色：<span>{{prod.color}}</span></p>
							<p>尺码：<span>{{prod.size}}</span></p>
						</dd>
					</dl>
					
					
				</td>
				<td>{{prod.title}}</td>
				<td>{{prod.price}}</td>
				<td>
					<div class="input-group">
					  <span class="input-group-addon minus">-</span>
					  <input type="text" class="form-control text-center amount" value="{{prod.amount}}">
					  <span class="input-group-addon add">+</span>
					</div>
				</td>
				<td class="sub_total">{{(prod.price * prod.amount).toFixed(2)}}</td>
				<td><a href="javascript:void(0);" class="del_link">删除</a></td>
			</tr>
			{{/each}}
    	</script>
    </div>
</div>
	<footer id="footer"></footer>
	
	<script src="/lib/requirejs/require.js" data-main='/js/cart'></script>
</body>
</html>
