<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>确认订单页面</title>
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href='/css/confirm.css'>
</head>
<body>
	<header id="header"></header>
	<div class='address'>
		<h3>确认收货地址</h3>
		<h4>请选择省市区</h4>
		<select id="province">
			
		</select>
		<select id="city">
			<option>--请选择城市--</option>
		</select>
		<select id="area">
			<option>--请选择区县--</option>
		</select><br>
		<textarea name="" id='textarea' placeholder="请填写具体的街道地址"></textarea>
	</div>
	<div class = 'container'>
	<div class="cart cart_empty hide">
	    <h1>It appears that your cart is currently empty!</h1>
	    <h2>You can continue browsing <a href="/html/list.html">here</a>.</h2>
    </div>
	<div class="cart_not_empty hide row">
    	<table class="table table-bordered table-hover">
    		<thead>
    			<tr>
    				<th class="col-md-2">图片</th>
	    			<th class="col-md-3">标题</th>
	    			<th class="col-md-1">价格</th>
	    			<th class="col-md-2">数量</th>
	    			<th class="col-md-1">小计</th>
    			</tr>
    		</thead>
    		<tbody>

    		</tbody>
    	</table>
    	<div class='tfoot'>
    		<p>合计：<span class='tatal'>0.00</span></p>
    	</div>
    	<a class="btn btn-danger" href="confirm.html">确认订单</a>
    	<script type="text/html" id="cart_temp">
    		{{each products prod}}
    		<tr data-id="{{prod.id}}">
				<td><img src="{{prod.img}}" width="50"></td>
				<td>{{prod.title}}</td>
				<td>{{prod.price}}</td>
				<td>
					<div class="input-group">					 
					  <span>{{prod.amount}}</span>
					</div>
				</td>
				<td class="sub_total">{{(prod.price * prod.amount).toFixed(2)}}</td>
			</tr>
			{{/each}}
    	</script>
    </div>
</div>
	<footer id='footer'></footer>
	<script src='/lib/requirejs/require.js' data-main='/js/confirm'></script>
</body>
</html>
