<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<link rel="stylesheet" type="text/css" href="/css/base.css">
</head>
<body>
	<!-- /header -->
	<header id="header">
		
	</header>
	
	<div class="banner">
		<ul id='images'>
			<li><a href="#"><img src='/img/index/banner1.jpg'/></a></li>
			<li><a href="#"><img src='/img/index/banner2.jpg'/></a></li>
			<li><a href="#"><img src='/img/index/banner3.jpg'/></a></li>
			<li><a href="#"><img src='/img/index/banner4.jpg'/></a></li>
			<li><a href="#"><img src='/img/index/banner5.jpg'/></a></li>
		</ul>
		<div id='pointer'></div>
	</div>
	
	<div class="sign">
		<span>秦小**关注了设计师三界之外</span>
	</div>
	
	<!-- 优选品牌 -->
	<div class="good">
		<h3><a href="/html/list.html">优选品牌</a></h3>
		<div class="img_list">
			<a href="/html/list.html"><img src="/img/index/good1.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good2.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good3.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good4.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good5.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good6.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good7.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good8.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good9.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good10.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good11.jpg" alt=""></a>
			<a href="/html/list.html"><img src="/img/index/good12.jpg" alt=""></a>
		</div>
		<div class="more">
			<a href="/html/list.html"></a>
		</div>
	</div>
	<script type="text/html" id="list_template">
		{{each list product}}
		<dl>
			<dt>
				<a href='/html/detail.html' title="{{product.desc}}">
					<img src='{{product.img}}' title="{{product.desc}}">
					<span class="bg"></span>
				</a>					
			</dt>
			<dd>
				<p>
					<a href='/html/detail.html'>{{product.desc}}</a>
				</p>
				<span>{{product.price}}<i>E0.16011</i></span>
			</dd>
		</dl>
		{{/each}}}
	</script>
	<!-- 人气单品 -->
	<div class="hot">
		<h3><a href="/html/list.html">人气单品</a></h3>
		<div class="hot_list">
			
			
		</div>
		<div class="more">
			<a href="/html/list.html"></a>
		</div>
	</div>

	<!-- 最新上架 -->
	<div class="new">
		<h3><a href="/html/list.html">最新上架</a></h3>
		<div class="hot_list">
			
		</div>
		<div class="more">
			<a href="/html/list.html"></a>
		</div>
	</div>


	<!-- 潮流女装 -->
	<div class="new_women">
		<h3><a href="/html/list.html">潮流女装</a></h3>
		<div class="hot_list">
			
		</div>
		<div class="more">
			<a href="/html/list.html"></a>
		</div>
	</div>

	<!-- 精品男装 -->
	<div class="new_men">
		<h3><a href="/html/list.html">精品男装</a></h3>
		<div class="hot_list">
			
		</div>
		<div class="more">
			<a href="/html/list.html"></a>
		</div>
	</div>

	<script type="text/html" id="discount_template">
		{{each list product}}
		<dl>
			<dt>
				<a href='/html/detail.html' title="{{product.desc}}">
					<img src='{{product.img}}' title="{{product.desc}}">
					<span class="bg"></span>
				</a>					
			</dt>
			<dd>
				<p>
					<a href='/html/detail.html'>{{product.desc}}</a>
				</p>
				<span>{{product.price}}</span><i>{{product.type}}</i><em>{{product.oldPrice}}</em>
			</dd>
		</dl>
		{{/each}}}
	</script>
	<!-- 惊喜折扣 -->
	<div class="discount">
		<h3><a href="/html/list.html">惊喜折扣</a></h3>
		<div class="discount_list">
			
		</div>
		<div class="more">
			<a href="/html/list.html"></a>
		</div>
	</div>

	<fieldset>
		<legend>
			眨眼网——全球设计师原创服装平台
		</legend>
		<p>
			眨眼网汇聚了全球原创服装设计师作品的设计与展示，是国内新一代设计师原创服装O2O电商平台，集设计师时尚产品销售展示、品牌推广于一体，致力于为都市女性提供高性价比的原创设计服装品牌及个性潮流服装，帮助并引导终端用户找到与自身气质品味相匹配的原创时装。
		</p>
	</fieldset>

	<!-- footer -->
	<footer id="footer">
		
	</footer>
	<a href="#" class='back'></a>
	<script src="lib/requirejs/require.js" data-main='js/index'></script>
</body>
</html>
